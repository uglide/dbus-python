image: debian:buster-slim

stages:
  - build

before_script:
  - ./tools/ci-install.sh

variables:
  ci_in_docker: "yes"
  ci_parallel: "2"
  ci_sudo: "yes"
  ci_distro: "debian"
  ci_suite: "buster"

build:python2.7:
  stage: build
  variables:
    dbus_ci_system_python: python
  script: &script
    - chown -R user .
    - runuser -u user env PATH="/usr/lib/ccache:$PATH" ./tools/ci-build.sh

build:python2.7-dbg:
  stage: build
  variables:
    dbus_ci_system_python: python-dbg
  script: *script

build:python3.5:
  stage: build
  image: "debian:stretch-slim"
  variables:
    ci_suite: stretch
    dbus_ci_system_python: python3
  script: *script

build:python3.5-dbg:
  stage: build
  image: "debian:stretch-slim"
  variables:
    ci_suite: stretch
    dbus_ci_system_python: python3-dbg
  script: *script

build:python3.7:
  stage: build
  variables:
    dbus_ci_system_python: python3
  script: *script

build:python3.7-dbg:
  stage: build
  variables:
    dbus_ci_system_python: python3-dbg
  script: *script

build:python3.8:
  stage: build
  image: "debian:sid-slim"
  variables:
    ci_suite: sid
    dbus_ci_system_python: python3.8
  script: *script

build:python3.8-dbg:
  stage: build
  image: "debian:sid-slim"
  variables:
    ci_suite: sid
    dbus_ci_system_python: python3.8-dbg
    dbus_ci_system_python_module_prefix: python3-
    dbus_ci_system_python_module_suffix: -dbg
  script: *script

